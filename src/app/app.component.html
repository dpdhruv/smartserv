<div class="container">
  {{products.count}}
  <table class="table">
    <thead>
      <tr>
        <th>Position</th>
        <th>Title</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{product.popularity}}</td>
        <td>{{product.title}}</td>
        <td>{{product.price}}</td>
      </tr>
    </tbody>
  </table>
</div>
<router-outlet></router-outlet>
