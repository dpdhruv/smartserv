<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Position</th>
        <th>Title</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{product.popularity}}</td>
        <td>{{product.title}}</td>
        <td>{{product.price}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="loading" class="loader">
 <div class="loading-text">
  <h4 class="text-center">Loading...</h4>
 </div>
</div>
<router-outlet></router-outlet>
